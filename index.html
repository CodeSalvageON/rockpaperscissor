<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissor</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://codesalvageon.github.io/magichat/styles/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="center">
      <h1>Rock, Paper, Scissor</h1>
      <h2 id="status"></h2>
      <br/>
      <br/>
      <button class="button boxed powderblue" id="rock">Rock</button>
      <button class="button boxed powderblue" id="paper">Paper</button>
      <button class="button boxed powderblue" id="scissors">Scissors</button>
      <br/>
      <h2 id="computer-score">Computer Score: 0</h2>
      <h2 id="your-score">Your Score: 0</h2>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
